<div class = "card"
    *ngIf = "book$ | async as book">
    <div class = "card-body">
        <p>Title: {{ book.title }}</p>
        <p>Series: {{ book.series }}</p>
        <p>Author: {{ book.author }}</p>
        <p>Rating: {{ book.rating }}</p>
        <p>Publish Date: {{ book.publishDate }}</p>
        <p>Price: {{ book.price }}</p>
        <p>Genre: {{ book.genres }}</p>
    </div>
</div>
